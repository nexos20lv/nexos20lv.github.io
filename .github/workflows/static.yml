# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # GÃ©nÃ©rer un numÃ©ro de version unique basÃ© sur le commit SHA
      - name: Generate version number
        id: version
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      # Remplacer les versions dans index.html et service-worker.js
      - name: Update cache busting version
        run: |
          # Obtenir le numÃ©ro de version
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "ðŸš€ Deploying with version: $VERSION"
          
          # Remplacer v=2.0 par v=$VERSION dans index.html
          sed -i "s/v=2\.0/v=$VERSION/g" index.html
          
          # Remplacer CACHE_VERSION = 'v2.0' par CACHE_VERSION = 'v$VERSION' dans service-worker.js
          sed -i "s/CACHE_VERSION = 'v2\.0'/CACHE_VERSION = 'v$VERSION'/g" service-worker.js
          
          echo "âœ… Version numbers updated to: $VERSION"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
