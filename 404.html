<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Pierre Bouteman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./assets/css/main.css?v=2.0" />
    <link rel="stylesheet" href="./assets/css/background.css?v=2.0" />
    <link rel="stylesheet" href="./assets/css/animations.css?v=2.0" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, var(--text-color) 0%, var(--accent-color) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        p {
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(167, 132, 205, 0.1);
            border: 1px solid rgba(167, 132, 205, 0.2);
            border-radius: 50px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: rgba(167, 132, 205, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(167, 132, 205, 0.3);
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="crossPatternCtn">
            <img src="./assets/img/background/crossPattern.png" alt="" />
        </div>
        <div class="grain" width="100%" height="100%"></div>
        <div class="headerBlobsCtn">
            <div class="blobCtn" id="headerBlobCtn">
                <img class="blob" id="headerBlob" src="./assets/img/background/blobs/header.png" />
            </div>
        </div>
    </div>

    <div class="error-container">
        <h1>404</h1>
        <h2>Oups ! Page introuvable</h2>
        <p>Il semble que vous vous soyez perdu dans le cyberespace. Cette page n'existe pas ou a été déplacée.</p>
        <a href="./index.html" class="btn-home">
            <i class="fas fa-home"></i> Retour à l'accueil
        </a>
    </div>

    <script src="./assets/js/grainHeight.js"></script>
    <script src="./assets/js/parallax.js"></script>
</body>

</html>
